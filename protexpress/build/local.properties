##########################################################
# Default property settings for protExpress build and
# deployment. Override settings as necessary for your
# local environment in a file named "local.properties"
# in this directory.
##########################################################

#################
#  Apache Tomcat Configuration
#
#  tomcat.home is the root directory where Tomcat is installed
#
#  example:
#  jboss.home=/usr/local/jboss-4.0.4.GA
#################
tomcat.home=${env.TOMCAT5_HOME}
tomcat.server.hostname=localhost
tomcat.server.port=8081

tomcat.manager.url=http://localhost:8080/manager
tomcat.manager.username=admin
tomcat.manager.password=admin

#################
#  DATABASE SETTINGS
#
#  The database properties are used to build and run the application.
#################
database.server=localhost
database.port=5432
database.name=protexpress
database.user=gpsxar
database.password=protexpress

####################
# SELENIUM SETTINGS
####################

selenium.server.port=8082
